<div class="header">
  <a href="/">
    <img alt="LOGO" class="logo pointer" src="/assets/icons/logo.svg">
  </a>
  <img (click)="toggleSidebar()" alt="LOGO" class="pointer" src="/assets/icons/burger-menu.svg">

  <div *ngIf="user$ | async as user" class="user-info">
    <div class="user-info__initials">
      <span>{{ user.firstName[0] + user.lastName[0] }}</span>
    </div>
    <span class="user-info__name">
        {{ user.firstName }} {{ user.lastName }}
    </span>
  </div>
</div>
