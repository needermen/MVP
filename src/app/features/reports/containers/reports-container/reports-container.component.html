<div class="reports">
  <div class="flex between">
    <app-reports-title-presentation></app-reports-title-presentation>
    <app-reports-filter-container></app-reports-filter-container>
  </div>

  <ng-container *ngIf="reports$ | async as reports;  else emptyReports">
    <div *ngIf="reports.reports?.length; else emptyReports" class="report-result flex between">
      <div class="payments">
        <app-reports-presentation [reports]="reports"></app-reports-presentation>
      </div>
      <div *ngIf="reports.showChart" class="charts">
        <app-report-gateway-chart-presentation [report]="reports.reports"
                                               [title]="reports.chartTitle"
                                               [total]="reports.total">
        </app-report-gateway-chart-presentation>
      </div>
    </div>
  </ng-container>


  <ng-template #emptyReports>
    <div class="reports__empty">
      <app-reports-empty-presentation></app-reports-empty-presentation>
    </div>
  </ng-template>

</div>
