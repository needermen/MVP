<div [formGroup]="form" class="filters">
  <div>
    <app-shared-select [data]="projectItems" formControlName="projectId" label="Select project"></app-shared-select>
  </div>
  <div>
    <app-shared-select [data]="gatewayItems" formControlName="gatewayId" label="Select gateway"></app-shared-select>
  </div>
  <div>
    <app-shared-date-picker formControlName="from" label="From date"></app-shared-date-picker>
  </div>
  <div>
    <app-shared-date-picker formControlName="to" label="To date"></app-shared-date-picker>
  </div>

  <button (click)="generate()" class="generate">Generate</button>
</div>
