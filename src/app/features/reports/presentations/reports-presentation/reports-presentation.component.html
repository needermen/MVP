<div class="reports">
  <p class="reports__title h3">
    {{ report.title }}
  </p>

  <div *ngFor="let item of report.items; let i=index;">
    <app-report-item-presentation (showPaymentsCommand)="selectedId=i"
                                  [reportItem]="item"
                                  [showGatewayColumn]="report.showGatewayColumn"
                                  [showHeadline]="report.showHeadline"
                                  [showPayments]="selectedId===i">
    </app-report-item-presentation>
  </div>
</div>

<p class="reports__total h3">
  TOTAL: {{ report.total | number :'1.0-0' }} USD
</p>
