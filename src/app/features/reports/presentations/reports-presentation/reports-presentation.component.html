<div class="reports">
  <p class="reports__title h3">
    {{ reports.title }}
  </p>

  <div *ngFor="let report of reports.reports; let i=index;">
    <app-report-item-presentation [reportSummary]="report"
                                  [showHeadline]="reports.reports.length > 1"
                                  [showPayments]="i===0"
                                  [showGatewayColumn]="reports.showGatewayColumn">
    </app-report-item-presentation>
  </div>
</div>

<p class="reports__total h3">
  TOTAL: {{ reports.total | number :'1.0-0' }} USD
</p>
