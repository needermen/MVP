<div class="report-item flex between align-center pointer" (click)="showPayments = !showPayments">
  <div class="report-item__title h3">
    Project 1
  </div>
  <div class="report-item__total h3">
    TOTAL: 10,065 USD
  </div>
</div>

<div class="payments" *ngIf="showPayments">
  <table>
    <tr>
      <th class="text-left">Date</th>
      <th class="text-center">Gateway</th>
      <th class="text-center">Transaction ID</th>
      <th class="text-right">Amount</th>
    </tr>

    <tr *ngFor="let payment of reports">
      <td class="text-left"> {{ payment.created }}</td>
      <td class="text-center"> {{ payment.gatewayId }}</td>
      <td class="text-center"> {{ payment.paymentId }} </td>
      <td class="text-right"> {{ payment.amount }}</td>
    </tr>
  </table>
</div>
